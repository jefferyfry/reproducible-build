plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repository.apache.org/snapshots')
    }

    maven {
        url = uri('http://repo.maven.apache.org/maven2')
    }
}

dependencies {
    implementation 'log4j:log4j:1.2.17'
    implementation 'logkit:logkit:1.0.1'
    implementation 'avalon-framework:avalon-framework:4.1.5'
    testImplementation 'junit:junit:3.8.1'
    compileOnly 'javax.servlet:servlet-api:2.3'
}

group = 'commons-logging'
version = '1.2.1-SNAPSHOT'
description = 'Apache Commons Logging'
sourceCompatibility = '1.7'

configurations.all {
}

tasks.register('testsJar', Jar) {
    archiveClassifier = 'tests'
    from(sourceSets.test.output)
}

java {
    withSourcesJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
            artifact(testsJar)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'iso-8859-1'
}
